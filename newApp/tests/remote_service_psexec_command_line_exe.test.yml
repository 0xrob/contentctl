name: Remote Service Psexec Command Line Exe Unit Test
tests:
- name: Remote Service Psexec Command Line Exe
  file: remote_service_psexec_command_line_exe.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
  - file_name: windows-sysmon.log
    data: http://localhost:9999/XmlWinEventLog.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog